{% extends 'base.html' %}

{% load static %}

{% block title %}Poster Design{% endblock %}

{% block content %}
<h1>Poster Design</h1>
<p>High-quality posters designed to make your events and promotions stand out.</p>

<!-- Portfolio Section -->
<section class="portfolio">
    <h2>Our Work</h2>
    <div class="gallery">
        <img src="{% static 'images/CAPoster1.png' %}" alt="Logo Example 1">
        <img src="{% static 'images/CAPoster2.png' %}" alt="Logo Example 2">
        <img src="{% static 'images/CAPoster3.png' %}" alt="Logo Example 3">
        <img src="{% static 'images/CAPoster4.png' %}" alt="Logo Example 3">
    </div>
</section>

<!-- Contact Form Section -->
<section id="contact" class="contact-form">
    <h2>Contact Us</h2>
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div><label for="name">Name:</label>
        <input type="text" id="name" name="name" required></div>
        <div></div><label for="email">Email:</label>
        <input type="email" id="email" name="email" required></div>
        <div></div><label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea></div>
        <div></div><button type="submit">Submit</button></div>
    </form>
</section>
{% endblock %}
